<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart City Sensor Dashboard</h1>

        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="date" id="startDate" class="form-control">
        </div>

        <div class="mb-3">
            <label for="endDate" class="form-label">End Date</label>
            <input type="date" id="endDate" class="form-control">
        </div>

        <button class="btn btn-primary" onclick="loadData()">Load Data</button>

        <div class="graph-container">
            <!-- Traffic Graphs -->
            <div class="card">
                <div class="card-header">Traffic Sensor - Vehicle Count</div>
                <div class="card-body">
                    <canvas id="trafficVehicleCount"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Traffic Sensor - Average Speed</div>
                <div class="card-body">
                    <canvas id="trafficAvgSpeed"></canvas>
                </div>
            </div>

            <!-- Air Quality Graphs -->
            <div class="card">
                <div class="card-header">Air Quality - PM2.5</div>
                <div class="card-body">
                    <canvas id="airQualityPM25"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Air Quality - PM10</div>
                <div class="card-body">
                    <canvas id="airQualityPM10"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Air Quality - CO2</div>
                <div class="card-body">
                    <canvas id="airQualityCO2"></canvas>
                </div>
            </div>

            <!-- Energy Graphs -->
            <div class="card">
                <div class="card-header">Energy - Consumed Energy</div>
                <div class="card-body">
                    <canvas id="energyConsumed"></canvas>
                </div>
            </div>
            <div class="card">
                <div class="card-header">Energy - Power Usage</div>
                <div class="card-body">
                    <canvas id="energyPowerUsage"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
